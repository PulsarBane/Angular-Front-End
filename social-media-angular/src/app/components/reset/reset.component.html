<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>
      <form novalidate class="form" (ngSubmit)="resetPassword()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="New Password" type="password" formControlName="password">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Confirm Password" type="password" formControlName="Confirm">
          </mat-form-field>
        </mat-card-content>

        <button id="button1" mat-stroked-button color="accent" class="btn-block" type="submit">Confirm</button>
        <button id="button2" mat-stroked-button color="accent" class="btn-block" type="submit" (click)="logout();">Cancel</button>
      </form>
    </mat-card>
  </div>
