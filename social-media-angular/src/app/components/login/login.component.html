<app-navbar></app-navbar> 

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
   
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" autocomplete="off">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" autocomplete="off">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput  placeholder="Password" type="password" formControlName="password" autocomplete="off">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Log in</button>
    </form>

    <script type="text/javascript" language="JavaScript">
      $("form").submit(function() {
        $("#hiddenEmail").val($(".Email").val());
        $("#hiddenPassword").val($(".Password").val());
      });
      $(".Email,.Password").keypress(function(e) {
        if (e.which == 13) {
          $("form").submit();
        }
      });
    </script>
    <a class="login-rerout-link" [routerLink]="['/register']">Don't have an account?</a>
  </mat-card>
</div>
