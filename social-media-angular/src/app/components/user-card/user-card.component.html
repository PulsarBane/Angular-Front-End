<mat-card class="user-card" >
    <div class="user-circle">   
    </div>
    <label>Revature Network</label>
  
    <mat-divider></mat-divider>
    <p *ngIf="user" style="padding-top: 1em; font-weight: bold;">
        {{user.firstName}} {{user.lastName}}
    </p>
    <p *ngIf="user">
        {{user.email}}
    </p>
    
</mat-card>
